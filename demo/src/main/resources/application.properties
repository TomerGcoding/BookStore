spring.application.name=demo
server.port=8574

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres/books
spring.datasource.username=postgres
spring.datasource.password=docker
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration (for ORM)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#MongoDB Configuration
spring.data.mongodb.uri=mongodb://mongo/books
spring.data.mongodb.port=27017
spring.data.mongodb.host=mongo
spring.data.mongodb.database=books
spring.data.mongodb.driver=com.mongodb.MongoClient


